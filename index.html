<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 4rem;
      color: #333;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Counter: <span id="counter">Loading...</span></h1>
  <button onclick="incrementCounter()">Increment</button>

  <script>
    const apiUrl = 'https://84.65.131.187:8080'; // Replace with your backend IP

    async function fetchCounter() {
      try {
        const response = await fetch(`${apiUrl}/counter`);
        const data = await response.json();
        document.getElementById('counter').innerText = data.count;
      } catch (error) {
        console.error('Error fetching counter:', error);
      }
    }

    async function incrementCounter() {
      try {
        await fetch(`${apiUrl}/increment`, { method: 'POST' });
        fetchCounter();
      } catch (error) {
        console.error('Error incrementing counter:', error);
      }
    }

    fetchCounter();
  </script>
</body>
</html>
